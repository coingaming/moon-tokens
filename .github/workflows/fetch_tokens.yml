name: Fetch tokens from Figma

on:
  repository_dispatch:
    types: [tokens_updated]

  # Allow manual triggering of this workflow
  workflow_dispatch:

# So only the latest run is executed. Used to avoid concurrency issues as Figma webhook can be spammy at times.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  fetch_tokens:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Fetch Figma variables
        # Pin to a specific commit hash to avoid potential security issues as this GH Action has access to the Figma token.
        uses: JamesIves/fetch-api-data-action@a6038e77d1603841e1e5c3fd84f36de3ff68aa34
        with:
          endpoint: https://api.figma.com/v1/files/S3q1SkVngbwHuwpxHKCsgtJj/variables/local
          configuration: '{ "method": "GET", "headers": {"X-FIGMA-TOKEN": "${{ secrets.FIGMA_TOKEN }}"} }'
          save-location: figma	
          save-name: variables

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'ü§ñ Figma Tokens Update'
